# Docker Compose para Produ√ß√£o
# Inicia: Database + Backend API + Frontend (nginx)

services:
  # ===================================
  # Database - TimescaleDB
  # ===================================
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: agro_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mango_farm_monitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mango_farm_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agro_network

  # ===================================
  # Backend - FastAPI
  # ===================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agro_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mango_farm_monitor}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: "false"
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:8080}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo '‚è≥ Executando migra√ß√µes...' &&
        alembic upgrade head &&
        echo 'üöÄ Iniciando servidor...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped
    networks:
      - agro_network

  # ===================================
  # Frontend - React (nginx)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    container_name: agro_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - agro_network

  # ===================================
  # Nginx Reverse Proxy (opcional)
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: agro_proxy
    ports:
      - "${PROXY_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    networks:
      - agro_network

  # ===================================
  # MQTT Bridge - Conecta MQTT ao Database
  # ===================================
  mqtt-bridge:
    build:
      context: ./mqtt-bridge
      dockerfile: Dockerfile
    container_name: mqtt_to_db_bridge
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mango_farm_monitor}
      MQTT_BROKER: ${MQTT_BROKER:-10.0.0.4}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_TOPIC: ${MQTT_TOPIC:-application/+/device/+/event/up}
      CA_CERT_PATH: ${CA_CERT_PATH:-/app/certs/ca.pem}
      CLIENT_CERT_PATH: ${CLIENT_CERT_PATH:-/app/certs/client-csr.pem}
      CLIENT_KEY_PATH: ${CLIENT_KEY_PATH:-/app/certs/client-csr-key.pem}
    volumes:
      - ./mqtt-bridge/certs:/app/certs:ro
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - agro_network

volumes:
  postgres_data:

networks:
  agro_network:
    driver: bridge
